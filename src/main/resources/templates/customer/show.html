<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">firstName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">firstName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">lastName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">lastName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">phoneNumber:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">phoneNumber</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">addressLineOne:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLineOne}">addressLineOne</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">addressLineTwo:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLineTwo}">addressLineTwo</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">city:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">city</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">state:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}">state</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">zipCode:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.zipCode}">zipCode</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-3">
            <a href="/customer/list">New Customer</a>
        </div>
    </div>
</div>

</body>
</html>
